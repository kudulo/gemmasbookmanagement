<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EPUB Metadata Editor</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0f2f5;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background-color: #ffffff;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            padding: 20px;
            border-radius: 8px;
            width: 100%;
            max-width: 500px;
        }
        h1, h2 {
            color: #333;
        }
        form {
            margin-top: 20px;
        }
        input[type="file"], input[type="text"] {
            width: calc(100% - 22px);
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        input[type="submit"], button {
            background-color: #007bff;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        input[type="submit"]:hover, button:hover {
            background-color: #0056b3;
        }
        .metadata-form {
            margin-top: 40px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Upload Your EPUB File</h1>
    <form action="/" method="post" enctype="multipart/form-data">
        <input type="file" name="file" id="file">
        <input type="submit" value="Upload File">
    </form>

    <div class="metadata-form">
        <h2>Update Metadata</h2>
        <form id="metadataForm">
            <input type="hidden" id="filename" name="filename" value="">
            <label for="title">Title:</label>
            <input type="text" id="title" name="title"><br>
            <label for="authors">Authors:</label>
            <input type="text" id="authors" name="authors"><br>
            <button type="button" onclick="updateMetadata()">Update Metadata</button>
        </form>
    </div>
</div>

<script>
function updateMetadata() {
    var form = document.getElementById('metadataForm');
    var formData = new FormData(form);
    // Ensure to dynamically set or retrieve the filename somehow
    formData.append('filename', 'YOUR_UPLOADED_FILENAME_HERE');

    fetch('/update-metadata', {
        method: 'POST',
        body: formData,
    })
    .then(response => response.json())
    .then(data => {
        alert(data.message);
    })
    .catch((error) => {
        console.error('Error:', error);
    });
}
</script>

</body>
</html>
